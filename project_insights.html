<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Project Insights</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0073e6, #003b80);
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Header */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Button Styling */
        button {
            background: #ffcc00;
            color: #003b80;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #ffd633;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Project Insights</h1>
        <form id="projectInsightsForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>

            <label for="currentPhase">Current Project Phase:</label>
            <select id="currentPhase" name="currentPhase">
                <option value="Planning">Planning</option>
                <option value="Construction">Construction</option>
                <option value="Testing">Testing</option>
                <option value="Completion">Completion</option>
            </select>

            <label for="progressPercentage">Project Progress (%):</label>
            <input type="number" id="progressPercentage" name="progressPercentage" min="0" max="100" placeholder="Enter progress percentage" required>

            <label for="issues">Current Issues (if any):</label>
            <textarea id="issues" name="issues" rows="3" placeholder="Describe ongoing challenges..."></textarea>

            <label for="expectedCompletion">Expected Completion Date:</label>
            <input type="date" id="expectedCompletion" name="expectedCompletion" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
